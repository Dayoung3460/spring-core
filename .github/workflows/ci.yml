name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt' # 또는 원하는 JDK 배포판
          java-version: '11' # 필요한 Java 버전으로 설정

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

#      - name: Clear Gradle cache
